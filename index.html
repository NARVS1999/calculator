<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="dark-mode.js" defer></script>
</head>
<body>
    <div class="shift-button">
        <div class="shift"><p>JP</p></div>
    </div>
    <div class="container-1">
        <div class="display buttons"><p class="onscreen-display"></p></div>
        <div class="buttons-1 buttons">
            <div class="clear inner-buttons side-btn"><p class="para">Del</p></div>
            <div class="back-space inner-buttons side-btn"><p class="para">B</p></div>
            <div class="divide-sign inner-buttons side-btn"><p class="para">/</p></div>
        </div>
        <div class="buttons-2 buttons">
            <div class="number-7 inner-buttons"><p>7</p></div>
            <div class="number-8 inner-buttons"><p>8</p></div>
            <div class="number-9 inner-buttons"><p>9</p></div>
            <div class="multiply-sign inner-buttons side-btn"><p>x</p></div>
        </div>
        <div class="buttons-3 buttons">
            <div class="number-4 inner-buttons"><p>4</p></div>
            <div class="number-5 inner-buttons"><p>5</p></div>
            <div class="number-6 inner-buttons"><p>6</p></div>
            <div class="minus-sign inner-buttons side-btn"><p>-</p></div>
        </div>
        <div class="buttons-4 buttons">
            <div class="number-1 inner-buttons"><p>1</p></div>
            <div class="number-2 inner-buttons"><p>2</p></div>
            <div class="number-3 inner-buttons"><p>3</p></div>
            <div class="plus-sign inner-buttons side-btn"><p>+</p></div>
        </div>
        <div class="buttons-5 buttons">
            <div class="number-0 inner-buttons zero-btn"><p>0</p></div>
            <div class="dotted-sign inner-buttons"><p>.</p></div>
            <div class="equal-sign inner-buttons equal-btn"><p>=</p></div>
        </div>
    </div>
    <div class="container-2">
        <h3>keyboard support!</h3>
        <ul>
            <li>p for plus operation</li>
            <li>m for multiply operation</li>
            <li>- for minus operation</li>
            <li>/ for divide operation</li>
            <li>= or enter for equal</li>
            <li>del for delete</li>
            <li>back-space for backspace</li>
            <li>. for decimal point</li>
        </ul>
    </div>
</body>
</html>
